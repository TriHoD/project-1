<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="follower">
            <div id="circle"></div>
        </div>
        <div class="start-game game-full-flex" id="start-game">
            <div id="gameName">
                <p id="logoGame">
                    <span>C</span>
                    <span>A</span>
                    <span>T</span>
                    <span>C</span>
                    <span>H</span>
                    <span>G</span>
                    <span>E</span>
                    <span>M</span>
                </p>
                <a id="playButton" href="#" onclick="game.start()">Play</a>
                <!-- <h4 id="note">note: <span> blue </span> diamond always come firsts</h4> -->
                <h4 id="hint">Hint: <span style="color: #37b5f0">&nbsp;&nbsp;blue&nbsp;&nbsp;</span> diamond always come firsts </h4>
            </div>

            <div id="explanation">
                <div id="explain1">
                    <h4>Gem stones </br> with three colors</h4>
                    <div id="content">
                        <div id="gemDemo">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    </div>
                </div>
                <div id="explain2">
                    <h4>Tap or click to change the color match with the gems</br>(Blue, Red or Yellow)</h4>
                    <div id="content">

                    </div >
                </div>
            </div>
        </div>

        <div id="stopGame">
            <div id="scoreContainer">
                <h1>CATCHGEM</h1>
                <div id ="finalScore"></div>
                <div id="result"></div>
                <h4> Tweet and challenge with your friends</h4>
                <p>
                    <a id="tweet" href="#" onclick="game.generateTweet()">
                        <i class="fa fa-twitter" aria-hidden="true"></i> Tweet
                    </a>
                </p>
                <div>
                        <a id="playAgain" href="#" onclick="game.start()">Play Again</a>
                        <a id="mainMenu" href="#" onclick="game.intro()">Menu</a>
                </div>
            </div>
        </div>

        <div class="scene">
                <div class="learn-to-play">Click to change the color!</div>
                <div class="score" id="score"></div>
                <div class="ball-holder"></div>
            </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
